   <h1>Лінійний алгоритм. document.write()</h1>
   <h1>Задача 1</h1>
    <p>Дана сторона квадрата a1=31. Знайти периметр P1 квадрата і площу S1(a1*a1) (P1=4*a1)</p>
    <script>
        var a1, P1,S1;
        a1=31;
        P1=4*a1;
        S1=a1*a1;
        document.write('P='+P1+'<br>');
        document.write('S='+S1);
    </script>
 <h1>Задача 3</h1>
    <p>Дано сторони прямокутника a і b. Знайти його площу S = a · b і периметр P = 2 · (a + b). Вивести умову задачі, початкові значення та результуючі. 
</p>
    <script>
        var a,b, P,S;
        a=31;
        b=55;
        P=2*(a+b);
        S=a*b;
        document.write('P='+P+'<br>');
        document.write('S='+S);
    </script>
