<body bgcolor="#4EB09E">
 <div id="container">
 <div id="header">
 </div>
 <div id="menu">
 </div>
 <div id="content" class="vidstup"><img src="for1.png" alt="Схема роботи оператора for,while" style="width:100%;">
    <h1>Задача 1 Тема:цикл while</h1>
    <p>Намалювати N зірочек в стовпчик </p>
    <script>
        var n, i;
        n=10;
        i=1;
        while(i<=n)
          {document.write('*<br>')
           i++;
          }
    </script>
    <h1>Задача 1 Тема:цикл for</h1>
    <p>Намалювати N зірочек в стовпчик </p>
    <script>
        var n, i;
        n=96;
        for(i=1;i<=n;i++)
          {document.write('*{<br>');
          }
    </script>
 </div>
 <div id="footer">
 </div>
</div>
</body>
